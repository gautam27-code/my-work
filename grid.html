<!DOCTYPE html>
<html>

<head>
    <title>Grid practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: grid;
                grid-template-columns: 100px 100px;">
        <div style="background-color: aqua;">Div 1</div>
        <div style="background-color: lightpink;">Div 2<p>Text</p>
        </div>
    </div>

    <div style="margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 100px 300px;">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: lightpink;">100px<p>Text</p>
        </div>
        <div style="background-color: aqua;">300px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: lightpink;">1fr = cover free space</div>
    </div>

    <div style="margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: lightpink;">1fr = cover free space</div>
        <div style="background-color: aqua;">2fr = 2 times 1 fr cover free space</div>
    </div>

    <div style="margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
        <div style="background-color: aqua; height: 200px;">1fr</div>
        <div style="background-color: lightpink;height: 200px;">1fr</div>
        <div style="background-color: aqua; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: aqua; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>

    </div>






</body>

</html>
