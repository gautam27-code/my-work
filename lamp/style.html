<!DOCTYPE html>
<head>
    <title></title>
    <script>
        function myFunction(){
            document.getElementById('new').innerHTML="Js used in Header in script tag";
        }

        function add(){
            document.getElementById('add').innerHTML=5+2;
        }

        window.alert("HELLO THERE!")

        console.log(5+6)

    </script>
    <style>
        body{
            background-color: lightcoral;
        }
        #zoom{
            transform: scale(1);
            height: 100px;
            padding-left: 100px;
            transition: transform 0.3s
            ease-in-out;
        }
        #zoom:hover{
            transform: scale(1.5);

    </style>
</head>

<body>

    <p id="hello" style="font-size: 20px;">HELLO WORLD</p>
    <button type="button" onclick="document.getElementById('hello').style.fontSize='40px'">Click</button>

    <br>

    <br>
    <br>

    <br>
